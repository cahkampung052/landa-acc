<div class="animated fadeIn">
    <div ng-controller="l_budgetingCtrl">
        <div class="card" st-table="displayed" ng-if="!is_edit">
            <div class="card-header">
                <strong class="d-md-down-none">{{master}}</strong>

            </div>
            <div class="card-body p-0px">
                <div class="pl-15px pr-15px">
                    <div class="row mt-15px">
                        <div class="col-md-12">
                            <div class="">
                                <form name="landaform" novalidate="">
                                    <div class="form-group row">
                                        <div class="col-sm-3">
                                            <input class="form-control form-control-sm" datepicker-mode="'year'" datepicker-options="{minMode: 'year'}" is-open="opened.tgl" ng-click="toggle($event, 'tgl')" ng-model="form.tahun" placeholder="Tahun" type="text" uib-datepicker-popup="yyyy"/>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <ui-select class="ui-select-sm ui-select-container" ng-model="form.m_akun_id" theme="bootstrap" ng-disabled="is_view">
                                                        <ui-select-match placeholder="Pilih Akun">{{ $select.selected.nama}}</ui-select-match>
                                                        <ui-select-choices position="down" repeat="val in listAkun | filter : $select.search">{{ val.nama_lengkap}}</ui-select-choices>
                                                    </ui-select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12 content-center">
                                            <button class="btn btn-primary btn-sm" ng-click="view(0, 0)"><i class="fa fa-search"></i> Tampilkan</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<div st-pagination="" st-items-by-page="10" st-template="tpl/common/pagination.custom.html"></div>-->
            </div>
        </div>
        <div class="card" ng-show="tampilkan">
            <div class="card-header card-header-white">
                <div class="btn-group pull-right">
                    <button class="btn btn-outline-primary btn-sm pull-right" ng-click="view(1, 0)">
                        <i class="fa fa-file"></i>
                        Excel
                    </button>
                    <button class="btn btn-outline-primary btn-sm pull-right" ng-click="view(0, 1)">
                        <i class="fa fa-print"></i>
                        Print
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row header-laporan-wrapper">
                    <div class="col-md-12">
                        <center>
                            <h2 class="header-laporan">LAPORAN BUDGETING</h2>
                            Disiapkan Tanggal : {{ data.disiapkan| date:'dd MMMM yyyy, H:i' }}
                            <br/>
                        </center>
                        <hr/>
                    </div>
                </div>
                <br>
                <div class="table-responsive" >
                    <table class="table table-striped table-hover table-laporan" width="100%">
                        <thead>
                            <tr>
                                <th style="text-align: left; vertical-align: middle" rowspan="2" width="30%">
                                    Nama
                                </th>
                                <th ng-repeat="val in data.bulan" style="text-align: center" colspan="2">{{val.bulan}}</th>
                            </tr>
                            <tr>
                                <th ng-repeat="vals in data.setiapbulan">{{vals.nama}}</th>
                            </tr>
                        </thead>

                        <tbody >
                            <tr ng-repeat="row in detail">
                                <td style="text-align: left;">
                                    {{row.nama}}
                                </td>
                                <td ng-repeat="detail in row.detail">{{detail.nominal}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
