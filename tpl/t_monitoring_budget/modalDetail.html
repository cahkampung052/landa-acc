<div class="modal-header">
    <h5 class="modal-title">Detail Budgeting</h5>
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="text-align: center;">Akun</th>
                <th style="text-align: center;" width="100">Budget</th>
                <th style="text-align: center;" width="100">Kegiatan</th>
                <th style="text-align: center;" width="100">Sisa</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in listDetail">
                <td style="text-align: left;">{{ row.kode }} {{row.nama}}</td>
                <td style="text-align: right;">{{ row.bulan }} / {{ row.tahun }}</td>
                <th style="text-align: center;" width="100">0</th>
                <th style="text-align: center;" width="100">0</th>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <br/>
</div>
