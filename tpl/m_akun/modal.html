<div class="modal-header">
  <div class="row">
    <div class="col-xs-12">
        <div class="modal-title">
            <h4> Budget : {{form.nama}}</h4>
            <!-- {{form}} -->
        </div>
    </div>
  </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-blank">
                <!-- <div class="panel-heading">

                </div> -->
                <div class="panel-body">
                  <div class="form-group form-group-sm" style="margin-bottom:20px">
                      <label class="col-sm-2 text-form">
                        Tahun
                      </label>
                      <div class="col-sm-2">
                        <input ng-change="getBudget(form.tahun)" class="form-control" ng-model="form.tahun" type="text">
                      </div>
                  </div> <br/>
                  <table class="table table-striped table-bordered">
                    <thead>
                      <th>Bulan</th>
                      <th width="35%">Budget</th>
                    </thead>
                    <tbody>
                      <tr ng-repeat="val in listBudget">
                        <td>{{val.nama_bulan}}</td>
                        <td>
                          <div class="input-group">
                            <span class="input-group-addon">Rp.</span>
                            <input class="x-form w100 text-right" type="text" ui-number-mask="0" ng-model="val.budget">
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <button class="btn btn-danger" ng-click="close()" style="margin-top:20px">
                      <i class="glyphicon glyphicon-remove">
                      </i>
                      Batal
                  </button>
                  <button autosave="" class="btn btn-primary" ng-click="save(form)" ng-hide="is_view">
                      <i class="glyphicon glyphicon-floppy-save">
                      </i>
                      Simpan
                  </button>
                </div>
            </div>
        </div>
    </div>
</div>
